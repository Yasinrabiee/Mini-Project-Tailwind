<!DOCTYPE html>
<html lang="en" class="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind Card</title>
	<link rel="stylesheet" href="../public/style/style.css">
	<script src="../public/js/jquery.min.js"></script>
	<script src="../public/js/script.js" defer></script>
</head>

<body class="min-h-screen flex justify-center items-center font-sans dark:bg-gray-900 transition-all duration-300">
	<div class="w-[382px] rounded-lg overflow-hidden border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700 transition-all duration-300">
		<img src="https://flowbite.com/docs/images/blog/image-1.jpg" alt="image">
		<div class="p-5 space-y-3">
			<h5 class="text-2xl font-semibold text-black dark:text-white transition-all duration-300">Noteworthy technology acquisitions 2021</h5>
			<p class="text-gray-900 dark:text-gray-400 mb-4 transition-all duration-300">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
			<div class="flex justify-between">
				<a href="#" class="inline-flex items-center justify-between px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-all duration-300">
		            Read more
		            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
		                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
		            </svg>
				</a>
				<button class="flex justify-center items-center w-9 h-9 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-800 transition-all duration-300" id="mode">
	            	<svg id="moon" class="w-5 h-5 text-black dark:text-[#9CA3AF]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
  						<path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd" />
					</svg>
	            	<svg id="sun" class="hidden w-5 h-5 text-black dark:text-[#9CA3AF]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
	            	  <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
	            	</svg>
	            </button>
			</div>
		</div>
	</div>
</body>

</html>
